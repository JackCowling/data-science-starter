name: On Push
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.0"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Lint using Black
        run: uv run black --check src testing
      - name: Type-check using MyPy
        run: uv run mypy src --disallow-untyped-calls --disallow-untyped-defs --disallow-incomplete-defs
      - name: Run Tests
        run: uv run pytest --cov=src/ testing/
